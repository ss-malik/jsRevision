<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tailwind-Card</title>
  </head>
  <body>
    <div
      class="bg-green-100 h-screen w-screen flex justify-center items-center"
    >
      <div
        class="h-min-[30rem] bg-slate-600 w-[20rem] p-2 hover:overflow-hidden flex flex-col gap-4 justify-center items-start rounded-md"
      >
        <img
          class="rounded-lg hover:scale-110 duration-500"
          src="https://cdn.antaranews.com/cache/1200x800/2022/11/26/messi.jpg"
          alt=""
        />
        <p class="text-white text-xl my-2 text-justify">
          Lionel Messi and Angel Di Maria lift Copa America trophy with
          Argentina teammates after victory over Colombia
        </p>
        <button
          class="bg-black text-white p-3 rounded-md hover:bg-slate-800 duration-500"
        >
          Read More
        </button>
      </div>
    </div>
  </body>
</html>
